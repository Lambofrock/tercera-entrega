<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div>
            <a id="reloj" class="header" href="index.html">
                <h1>Duelo!</h1>
                <img class="img" src="img/swords.png" alt="sword">
            </a>

        </div>
    </header>
    <main class="fondillo">
        <div class="nombre-score">

            <div class="mb-3 nombrecillo">
                <form class="form-label">Nombre</form>
                <input type="text" class="form-control" id="nombreJugador">
                <button id="highscore" class="highscore"><a class="negro" href="highscore.html">Ranking</a></button>
            </div>

        </div>

        <div class="centrar-grilla"> <!-- elegir combatiente-->

            <h2 id="comaqla">Elige a tu Campeón</h2>
            <h2 id="nombreGuerrero"></h2>
            <div class="grilla">
                <div id="elegirSamurai" class=" cajas">Samurai
                    <img class="img-grid" src="img/samurai.jpg" alt="">
                </div>

                <div id="elegirVikingo" class="cajas">Vikingo
                    <img class="img-grid" src="img/vikingo.jpg" alt="">
                </div>

                <div id="elegirCaballero" class=" cajas">Caballero
                    <img class="img-grid" src="img/caballero.jpg" alt="">
                </div>

                <div id="elegirAmazona" class="cajas">Amazona
                    <img class="img-grid" src="img/amazona.jpg" alt="">
                </div>
            </div>
        </div>

        <div> <!-- pop up-->
            <div class="batalla">
                <button id="openModal">Campo de Batalla</button>
            </div>
            <div class="modal" id="modal">

                <div class="modal-inner">
                    <h2>Duelo!</h2>
                    <div class="vs-blanco" id="versus"><!--vesrsus-->
                        <p class="vs-blanco" id="campeonSeleccionado"></p>
                        <p class="vs">VS</p>
                        <p id="enemigoSeleccionado" class="vs-blanco"></p>
                    </div>
                    <!-- log-->
                    <div class="texto-duelo">
                        <div>
                            <p id="Nround"></p>
                        </div>
                        <div>
                            <p id="historia"></p>
                        </div>
                        <div>
                            <p id="daño"></p>
                        </div>
                        <div>
                            <p id="salud-combate"></p>
                        </div>
                    </div>
                    <div>
                        <button id="rapido" class="btn-ataque">Ataque Rapido</button>
                        <button id="bloquear" class="btn-ataque"> Bloqueo y Ataque</button>
                        <button id="esquivar" class="btn-ataque">Esquivar y Atacar</button>
                    </div>
                    <div class="btn-final">
                        <button class="final" id="closeModal">Fin del duelo</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="data.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
